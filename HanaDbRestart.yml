---
- hosts: "{{ host }}"
  user: root
  become_user: "{{ dbadm }}"
  gather_facts: yes
  tasks:
   - template:
      src: /home/bpbl/HanaDbRestart.j2
      dest: ~/HanaDbRestart.sh
      mode: 0755
   - shell: ~/HanaDbRestart.sh
     ignore_errors: yes
     register: cmd2
   - debug: msg="{{ cmd2.stdout_lines }}"
...
